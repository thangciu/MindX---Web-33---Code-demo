<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cascading</title>

  <link rel="stylesheet" href="./cascading.css" />
</head>
<body>
  <div>
    <div>
      <div>
        <div>
          <div>
            <div>
              <div>
                <div>
                  <div>
                    <p class="green-text">This is green text</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p id="yellow-text">This is yellow text</p>

  <h2 class="red-text">This is <span>red</span></h2>

  <a class="link-gray" id="link-red">Link</a>
</body>
</html>
